<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<form action=""  style="padding: 50px;margin-left: 300px; margin-right: 300px"   >
    <legend>Form Row </legend>

    <br>

     <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <label class="form-label" >First name</label>
          <input type="text" class="form-control" placeholder="First Name" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">

        <label class="form-label" class="form-control" >Last name</label>
              <input type="text" class="form-control" placeholder="Last Name"/>
      </div>
    </div>
  </div>
          <label for="adss"class="form-label" >Address</label>
        <input type="text" id="adss" class="form-control" placeholder="Address">

    <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="City" name="City" />
    </div>
     <label for="State">State:</label>
  <select id="State" name="State">
    <option value="Nakuru">Nakuru</option>
    <option value="Nairobi">Nairobi</option>
    <option value="Nanyuki">Nanyuki</option>
    <option value="Nanyuki">Nanyuki</option>
  </select>

    </div>
     <div class="col">
      <input type="Pin code" class="form-control" placeholder="Pincode" name="Pin code" />
    </div>
  </div>

     <div>
    <input type="checkbox" id="exampleCheck" checked>
    <label for="exampleCheck">I agree to terms and conditions</label>
  </div>

               <button type="submit" class="btn bg-success">submit</button>
</form>

</body>

</html>
